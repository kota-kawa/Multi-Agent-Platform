services:
  web:
    build: .
    ports:
      - "5050:5050"
    environment:
      FAQ_GEMINI_API_BASE: "http://faq_gemini:5000,http://localhost:5000"
      BROWSER_AGENT_API_BASE: "http://browser-agent:5005,http://localhost:5005"
      FLASK_DEBUG: "1"
    volumes:
      - .:/app
    restart: unless-stopped
    networks:
      - default
      - multi_agent_network

networks:
  multi_agent_network:
    external: true
    name: ${MULTI_AGENT_NETWORK:-multi_agent_platform_net}
